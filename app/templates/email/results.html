<p>Dear {{ email }},</p>
<p>
    Your prediction results are outlined below:
</p>

<style>
table, tr, td {
    padding-left:15px;
    padding-right:15px;
}
</style>

<table>

    <tr>
        <td>
            <b>SMILES</b>
        </td>
        <td>
            <b>Predicted Value</b>
        </td>
        <td>
            <b>Experimental Value</b>
        </td>
    </tr>

    {% for result in results %}
    <tr>
        <td>
            {{ result[0] }}
        </td>
        <td>
            {{ result[1] }}
        </td>
        <td>
            {{ result[2] }}
        </td>
    </tr>
    {% endfor %}

</table>
<p>
    Model RMSE: {{ rmse }}
<br>
    Model median absolute error: {{ mae }}
</p>

<p>Sincerely,
<br>The UML ECRL Team</p>
